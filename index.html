<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <article>
        <div class="wrapper">
          <img
            class="main-img"
            src="images/illustration-hero.svg"
            alt="a girl listining a music and dance"
          />
          <div class="content-container">
            <h2>Order Summary</h2>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="price-box">
              <div class="plan">
                <img
                  class="music-icon"
                  src="images/icon-music.svg"
                  alt="music icon"
                />
                <div>
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
                </div>
                <a class="btn-forChange" href="">Change</a>
              </div>
            </div>
            <a class="btn-forPay" href="">Proceed to Payment</a>
            <a class="btn-forCancel" href="">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
